<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris_spicies_check</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='iris_icon.png') }}" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='flower.jpeg') }}" alt="Flower Logo">
            </div>
            <div class="search">
                <input type="search" name="search" placeholder="Search here..." id="search">
                <i class='bx bx-search-alt-2'></i>
            </div>
            <div class="btns btn-prymary">
                <a href="#">Explore</a>
                <hr>
                <a href="#">Submit</a>
            </div>
        </div>
    </nav>
    <main class="container">
        <div class="info_container">
            <form action="" method="POST">
                <input type="number" name="sep_length" value="{{sep_len}}" placeholder="sepal length(cm)" min="4.0" max="7.9" step="0.001" required>
                <input type="number" name="sep_width" value="{{sep_wed}}" placeholder="sepal width(cm)" min="2.0" max="4.4" step="0.001" required>
                <input type="number" name="pet_length" value="{{pet_len}}" placeholder="petal length(cm)" min="1.0" max="6.9" step="0.001" required>
                <input type="number" name="pet_width" value="{{pet_wed}}" placeholder="petal width(cm)" min="0.1" max="2.5" step="0.0001" required>
                <div class="btn">
                    <button type="submit">Analyze</button>
                </div>
            </form>
        </div>
        <div class="div_ans">
            <h2>The Iris(flower) is <span><strong><em>"{{ prediction }}"</em></strong></span></h2>
        </div>
    </main>
</body>
</html>
